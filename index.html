<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-page!</title>
  <link rel="stylesheet" href="style.css">
  <script src="validate.js" defer></script>
</head>
<body>
  <!-- https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form -->
  <!-- The JS stuff I need is on https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-form-basics -->
  <div class="flex-h fill">
    <div class="splash flex-v">
      <div class="banner">
        <img src="img/odin-lined.png" alt="The Odin Project logo" class="banner-logo">
        <div>ODIN</div>
      </div>
      <div class="footer-left">
        Photo by <a href="https://unsplash.com/@karsten116?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Karsten Winegeart</a> on <a href="https://unsplash.com/photos/an-aerial-view-of-a-river-flowing-through-a-valley-g3Y6roWpMYY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="content flex-v">
      <div class="header">
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div>
        <div>You <i>know</i> you want to.</div>
      </div>
      <div class="body">
        <form id="signup" action="#">
          <div class="form-row flex-h form-title">
            Let's do this!
          </div>
          <div class="form-row flex-h">
            <div class="flex-v">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName" placeholder="Gordon" required>
              <span></span>
            </div>
            <div class="flex-v">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName" placeholder="Freeman" required>
              <span></span>
            </div>
          </div>
          <div class="form-row flex-h">
            <div class="flex-v">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" placeholder="" required>
              <span></span>
            </div>
            <div class="flex-v">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="" id="phone">
              <span></span>
            </div>
          </div>
          <div class="form-row flex-h">
            <div class="flex-v">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd" placeholder="" required>
              <span id="pwd-feedback"></span>
            </div>
            <div class="flex-v">
              <label for="pwdConfirm">CONFIRM PASSWORD</label>
              <input type="password" name="" id="pwdConfirm">
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <div class="small-box">
          <button type="submit" form="signup">Create Account</button>
          <br>Already have an account? <a href="">Log in</a>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
